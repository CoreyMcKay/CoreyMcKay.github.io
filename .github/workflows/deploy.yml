name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          npm install
          npm install -D tailwindcss@latest postcss@latest autoprefixer@latest
          npm list tailwindcss postcss autoprefixer
          ls -la src/components/

      - name: Verify paths
        run: |
          echo "Checking for Navbar component:"
          ls -la src/components/Navbar.tsx || echo "Navbar not found"
          echo "Checking for ThemeProviderWrapper component:"
          ls -la src/components/ThemeProviderWrapper.tsx || echo "ThemeProviderWrapper not found"

      - name: Build with Next.js
        run: |
          npm run build
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 