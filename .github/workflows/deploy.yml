name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install core dependencies
        run: |
          echo "Installing core dependencies..."
          npm install --save-exact next@14.1.0 react@18.2.0 react-dom@18.2.0
          echo "Core dependencies installed."

      - name: Install Tailwind and PostCSS
        run: |
          echo "Installing Tailwind and PostCSS..."
          npm install --save-dev --save-exact tailwindcss@3.4.1 postcss@8.4.33 autoprefixer@10.4.17
          echo "Creating Tailwind config..."
          cat tailwind.config.js
          echo "Creating PostCSS config..."
          cat postcss.config.js

      - name: Install remaining dependencies
        run: |
          echo "Installing remaining dependencies..."
          npm install --save-exact
          echo "All dependencies installed."

      - name: Verify Tailwind setup
        run: |
          echo "Verifying Tailwind installation..."
          ls -la node_modules/tailwindcss
          echo "Checking PostCSS config..."
          cat postcss.config.js
          echo "Checking Tailwind config..."
          cat tailwind.config.js

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          npm run build
          touch out/.nojekyll
          echo "Build completed."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 