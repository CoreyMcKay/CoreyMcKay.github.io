name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Installing PostCSS and Tailwind dependencies..."
          npm install -D tailwindcss@3.4.1 postcss@8.4.33 autoprefixer@10.4.17 postcss-import@16.0.0
          echo "Dependencies installed. Verifying installation..."
          npm list tailwindcss postcss autoprefixer postcss-import
          echo "Checking node_modules..."
          ls -la node_modules/tailwindcss
          echo "Checking PostCSS config..."
          cat postcss.config.js

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          NODE_ENV=production npm run build
          touch out/.nojekyll
          echo "Build completed."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 