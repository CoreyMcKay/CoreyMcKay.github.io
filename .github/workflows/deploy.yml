name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          echo "Installing all dependencies..."
          npm install
          echo "All dependencies installed."
          echo "Verifying Tailwind installation..."
          npm list tailwindcss postcss autoprefixer

      - name: Verify installations
        run: |
          echo "Checking dependency versions:"
          npm list react react-dom next tailwindcss framer-motion
          echo "Checking node_modules structure:"
          ls -la node_modules/tailwindcss || echo "Tailwind not found"
          ls -la node_modules/framer-motion || echo "Framer Motion not found"
          ls -la node_modules/@heroicons || echo "Heroicons not found"

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          NODE_ENV=production npm run build
          touch out/.nojekyll
          echo "Build completed."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 