name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps next@latest react@18.2.0 react-dom@18.2.0
          npm install --legacy-peer-deps -D typescript@latest @types/node@latest @types/react@latest @types/react-dom@latest
          npm install --legacy-peer-deps -D tailwindcss@latest postcss@latest autoprefixer@latest
          npm install --legacy-peer-deps -D @heroicons/react@latest framer-motion@latest next-themes@latest

      - name: Verify installations
        run: |
          echo "Checking dependency versions:"
          npm list react react-dom next tailwindcss framer-motion

      - name: Build with Next.js
        run: |
          npm run build
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 