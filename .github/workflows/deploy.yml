name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Clean install
        run: |
          echo "Cleaning node_modules..."
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --legacy-peer-deps
          echo "Installing dev dependencies..."
          npm install --save-dev --legacy-peer-deps tailwindcss@3.4.1 postcss@8.4.33 autoprefixer@10.4.17 postcss-import@16.0.0
          echo "Dependencies installed."

      - name: Verify Tailwind setup
        run: |
          echo "Verifying Tailwind installation..."
          npm list tailwindcss
          echo "Creating Tailwind config if missing..."
          if [ ! -f tailwind.config.js ]; then
            npx tailwindcss init
          fi
          echo "Checking PostCSS config..."
          cat postcss.config.js
          echo "Checking node_modules structure..."
          ls -la node_modules/tailwindcss || echo "Tailwind not found"

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          NODE_ENV=production npm run build
          touch out/.nojekyll
          echo "Build completed."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 